{% extends 'layouts/app.html' %}

{% block content %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .page-title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 35px;
            font-weight: bold;
            color: #333;
        }

        .dashboard-container {
            text-align: center;
            max-width: 500px;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #333;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #555;
        }

        .btn-container {
            margin-bottom: 15px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 300px;
        }

        /* Specific button colors */
        #firstButton {
            background-color: #20c997;
            color: white;
        }

        #secondButton,
        #thirdButton,
        #fourthButton,
        #fifthButton {
            background-color: #0056b3;
            color: white;
        }

        /* Hover effects */
        #firstButton:hover {
            background-color: #198754;
        }

        #secondButton:hover,
        #thirdButton:hover,
        #fourthButton:hover,
        #fifthButton:hover {
            background-color: #004085;
        }

        /* Custom styling for Logout button */
        a.btn {
            background-color: #007bff;
            color: white;
        }

        a.btn:hover {
            background-color: #0056b3;
        }
    /* Footer styling */
    footer {
      width: 100%;
      text-align: center;
      padding: 5px 0;
      background-color: #ffffff;
      color: #777;
      font-size: 14px;
      position: absolute;
      bottom: 0;
      left: 0;
    }
        /* Mobile Responsive */
        @media (max-width: 600px) {
            .page-title {
                font-size: 24px;
                margin: 10px 0;
            }
            h1 {
                font-size: 22px;
            }
            .btn {
                font-size: 16px;
                padding: 10px;
                max-width: 100%;
            }
            .dashboard-container {
                padding: 15px;
                margin: 10px;
                border-radius: 8px;
            }
            body {
                padding: 10px;
                height: auto;
                min-height: 100vh;
            }
        }

    </style>
</head>

<body>
    <h1 class="page-title">Welcome {{ request.user.username }}</h1>
    <h1 class="page-title">Your Virtual Trading Platform</h1>
    <div class="dashboard-container">
        <h1>Bombay Stock Exchange (BSE)</h1>
        <div class="btn-container">
            <button onclick="location.href='{% url 'investment_view' %}'" class="btn btn-primary btn-lg mb-3" id="fourthButton">Start Investment</button>
        </div>
        <div class="btn-container">
            <button onclick="location.href='{% url 'select_symbol' %}'" class="btn btn-secondary btn-lg mb-3" id="secondButton">Stock Analysis</button>
        </div>
        <div class="btn-container">
            <button onclick="location.href='{% url 'platform' %}'" class="btn btn-secondary btn-lg mb-3" id="thirdButton">Dashboard</button>
        </div>
        <div class="btn-container">
            <button onclick="location.href='{% url 'aboutus' %}'" class="btn btn-secondary btn-lg mb-3" id="thirdButton">About Us</button>
        </div>
        <div class="btn-container">
            <a href="{% url 'logout' %}" class="btn btn-primary btn-lg mb-3">Logout</a>
        </div>
    </div>
  <footer>
    <p>&copy; 2025 ZeroRiskTrader. All rights reserved.</p>
    <p>Empowering Traders. Minimizing Risks.</p>
  </footer>
</body>
</html>

{% endblock %}
