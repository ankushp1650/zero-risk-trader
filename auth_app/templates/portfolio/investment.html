<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
        }

        h1, h2 {
            color: #333;
            text-align: center;
        }

        p {
            color: #666;
            text-align: center;
        }

        .top-right-buttons {
            position: absolute;
            top: 30px;
            right: 400px;
            display: flex;
            gap: 10px;
        }

        .top-right-buttons a {
            padding: 10px 15px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
        }

        .top-right-buttons a:hover {
            background-color: #0056b3;
        }

        .btn-container {
            margin: 15px 0;
            text-align: center;
        }

        .btn-sell {
            background-color: #ff9800;
        }

        .btn-sell:hover {
            background-color: #e68900;
        }

        .btn-buy {
            background-color: #28a745;
        }

        .btn-buy:hover {
            background-color: #218838;
        }

        .btn-dashboard {
            background-color: #007bff;
        }

        .btn-dashboard:hover {
            background-color: #0056b3;
        }

        .btn-container a {
            padding: 12px 20px;
            font-size: 18px;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
            text-align: center;
        }

        ul li {
            margin: 5px 0;
            color: #333;
        }

        footer {
            width: 100%;
            text-align: center;
            padding: 15px 0;
            background-color: #ffffff;
            color: #777;
            font-size: 14px;
            position: absolute;
            bottom: 0;
            left: 0;
        }

        /* Mobile Responsive */
        @media (max-width: 600px) {
            body {
                padding: 10px;
                height: auto;
                min-height: 100vh;
            }

            .top-right-buttons {
                flex-direction: column;
                top: 10px;
                right: 10px;
            }

            .top-right-buttons a {
                padding: 8px 12px;
                font-size: 14px;
            }

            h1, h2 {
                font-size: 22px;
                margin: 10px 0;
            }

            .btn-container a {
                font-size: 16px;
                padding: 10px 16px;
                width: 100%;
                max-width: 300px;
            }

            footer {
                font-size: 12px;
                padding: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="top-right-buttons">
        <a href="{% url 'dashboard' %}" class="btn">Home</a>
        <a href="{% url 'logout' %}" class="btn">Logout</a>
    </div>

    <h1 class="page-title">Welcome {{ request.user.username }} to the Investment Portfolio</h1>

    <div class="btn-container">
        <a href="{% url 'sell_stock' %}" class="btn btn-sell btn-lg mb-3">Sell Stock</a>
    </div>
    <div class="btn-container">
        <a href="{% url 'buy_stock' %}" class="btn btn-buy btn-lg mb-3">Buy Stock</a>
    </div>

    <footer>
        <p>&copy; 2025 ZeroRiskTrader. All rights reserved.</p>
        <p>Empowering Traders. Minimizing Risks.</p>
    </footer>
</body>
</html>
