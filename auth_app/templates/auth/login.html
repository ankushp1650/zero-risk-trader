{% extends 'layouts/app.html' %}

{% block content %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        h2.page-title {
            text-align: center;
            margin-top: 5px;
            font-size: 35px;
            font-weight: bold;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #a8edea, #fed6e3); /* Soft pastel gradient */
        }

        .login-container {
            width: 400px;
            background-color: #fff;
            padding: 25px;
            border-radius: 25px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }



        .login-container form {
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .login-container label {
            margin-bottom: 10px;
        }

        .login-container input {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 20px;
            width: 100%;
        }

        .login-container button {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            width: 100%;
        }

        .login-container button:hover {
            background-color: #0056b3;
        }

        .login-container a {
            margin-top: 10px;
            text-align: center;
            display: block;
            color: #007bff;
            text-decoration: none;
        }

        .login-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2 class="page-title">Your Virtual Platform for </h2>
    <h2 class="page-title">Real-Time Trading Practice</h2>
    <div class="login-container">

        <form method="POST">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
        <a href="{% url 'register' %}" class="btn btn-default">Create New Account</a>

        <a href="{% url 'password_reset' %}" class="btn btn-default">Forget Password ?</a>
    </div>
</body>
</html>
{% endblock %}
