<!-- templates/registration/password_reset_form.html -->
{% extends "register.html" %}

{% block content %}
  <div class="container">
    <h2>Password Reset</h2>
    <p>Enter your email address, and we'll send you a link to reset your password.</p>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Send Password Reset Email</button>
      <a href="{% url 'login' %}"> Already have an account? Login here</a>
    </form>
  </div>
{% endblock %}

{% block extra_css %}
  <style>
    /* Mobile responsiveness styles */
    .container {
      width: 100%;
      max-width: 600px;
      padding: 20px;
      margin: 0 auto;
      box-sizing: border-box;
      text-align: center;
    }

    h2 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      color: #555;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    form button {
      margin-top: 10px;
      padding: 12px;
      font-size: 16px;
      background-color: #ff9800;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      width: 100%;
    }

    form button:hover {
      background-color: #e68900;
    }

    a {
      margin-top: 10px;
      font-size: 14px;
      text-decoration: none;
      color: #007bff;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Mobile view adjustments */
    @media (max-width: 600px) {
      .container {
        padding: 15px;
        width: 100%;
      }

      h2 {
        font-size: 20px;
      }

      p {
        font-size: 14px;
      }

      form button {
        padding: 10px;
        font-size: 14px;
      }
    }
  </style>
{% endblock %}
