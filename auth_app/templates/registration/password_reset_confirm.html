<!-- templates/registration/password_reset_confirm.html -->
{% extends "register.html" %}

{% block content %}
  <div class="container">
    <h2>Reset Your Password</h2>
    <form method="post">
      {% csrf_token %}
      <div class="form-field">
        {{ form.as_p }}
      </div>
      <button type="submit">Set New Password</button>
    </form>
  </div>
{% endblock %}

{% block extra_css %}
  <style>
    /* Mobile responsiveness styles */
    .container {
      width: 100%;
      max-width: 600px;
      padding: 20px;
      margin: 0 auto;
      box-sizing: border-box;
      text-align: center;
    }

    h2 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }

    .form-field {
      text-align: left;
      margin-bottom: 20px;
    }

    .form-field p {
      margin-bottom: 10px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* Mobile view adjustments */
    @media (max-width: 600px) {
      .container {
        padding: 15px;
        width: 100%;
      }

      h2 {
        font-size: 20px;
      }

      .form-field p {
        font-size: 14px;
      }

      button {
        width: 100%; /* Button width should be 100% on smaller screens */
      }
    }
  </style>
{% endblock %}
