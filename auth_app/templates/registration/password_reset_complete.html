<!-- templates/registration/password_reset_complete.html -->
{% extends "register.html" %}

{% block content %}
  <div class="container">
    <h2>Password Reset Complete</h2>
    <p>Your password has been set. You can now <a href="{% url 'login' %}">log in</a> with your new password.</p>
  </div>
{% endblock %}

{% block extra_css %}
  <style>
    /* Mobile responsiveness styles */
    .container {
      width: 100%;
      max-width: 600px;
      padding: 20px;
      margin: 0 auto;
      box-sizing: border-box;
      text-align: center;
    }

    h2 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      line-height: 1.5;
      color: #555;
    }

    a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }

    /* Mobile view adjustments */
    @media (max-width: 600px) {
      .container {
        padding: 15px;
        width: 100%;
      }

      h2 {
        font-size: 20px;
      }

      p {
        font-size: 14px;
      }

      a {
        font-size: 16px;
      }
    }
  </style>
{% endblock %}
