<!-- templates/registration/password_reset_done.html -->
{% extends "register.html" %}

{% block content %}
  <div class="container">
    <h2>Password Reset Email Sent</h2>
    <p>We've emailed you instructions for resetting your password. You should receive it shortly.</p>
  </div>
{% endblock %}

{% block extra_css %}
  <style>
    /* Mobile responsiveness styles */
    .container {
      width: 100%;
      max-width: 600px;
      padding: 20px;
      margin: 0 auto;
      box-sizing: border-box;
      text-align: center;
    }

    h2 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      color: #555;
    }

    /* Mobile view adjustments */
    @media (max-width: 600px) {
      .container {
        padding: 15px;
        width: 100%;
      }

      h2 {
        font-size: 20px;
      }

      p {
        font-size: 14px;
      }
    }
  </style>
{% endblock %}
