name: Django CI/CD

on:
  push:
    branches:
      - main          # Run CI on push to main
  pull_request:
    branches:
      - develop       # Run CI on PRs to develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
    .uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        python manage.py test

  docker:
    runs-on: ubuntu-latest
    needs: build                     # Only run if tests passed
    if: github.ref == 'refs/heads/main'   # Only build images on main branch

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Verify Docker Login
      run: |
        docker info

    - name: Build Django app image (no cache, tag v3)
      run: |
        docker build --no-cache -t ankushp1650/zerorisktrader-python-app:v3 .

    - name: Push Django app image (v3)
      run: |
        docker push ankushp1650/zerorisktrader-python-app:v3

    - name: Build Nginx image (no cache, tag v3)
      run: |
        docker build --no-cache -t ankushp1650/zerorisktrader-nginx:v3 -f nginx/Dockerfile.nginx .

    - name: Push Nginx image (v3)
      run: |
        docker push ankushp1650/zerorisktrader-nginx:v3
