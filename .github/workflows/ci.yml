name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Verify Docker Login
        run: |
          docker info  # This will show the Docker configuration and login details

      - name: Build Docker Image
        run: |
          docker build -t ankushp1650/zerorisktrader-python-app:latest .
          docker tag ankushp1650/zerorisktrader-python-app:latest ankushp1650/zerorisktrader-python-app:latest

      - name: Push Docker Image to Docker Hub
        run: |
          docker push ankushp1650/zerorisktrader-python-app:latest
