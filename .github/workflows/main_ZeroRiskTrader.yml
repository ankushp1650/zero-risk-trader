name: Build and Deploy to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # ---------- Docker Hub ----------
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker Image for Docker Hub (no cache, tag v3)
      run: |
        docker build --no-cache -t ankushp1650/zerorisktrader-python-app:v3 .

    - name: Push Docker Image to Docker Hub (v3)
      run: |
        docker push ankushp1650/zerorisktrader-python-app:v3
    # ---------------------------------

    # ðŸ‘‡ Start of ACR login and push
    - name: Log in to Azure Container Registry (ACR)
      uses: azure/docker-login@v1
      with:
        login-server: zerorisktradercontaner.azurecr.io
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    - name: Build Docker Image for ACR (no cache, tag v3)
      run: |
        docker build --no-cache -t zerorisktradercontaner.azurecr.io/zerorisktrader-python-app:v3 .

    - name: Push Docker Image to ACR (v3)
      run: |
        docker push zerorisktradercontaner.azurecr.io/zerorisktrader-python-app:v3

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ZeroRiskTrader'  # your Azure Web App name
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        images: 'zerorisktradercontaner.azurecr.io/zerorisktrader-python-app:v3'
